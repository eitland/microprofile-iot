version: '3'
services:
  gateway:
    image: "iot:gateway"
    ports:
      - "8084:8080"
    build:
      context: ./gateway
      args:
        JAR_FILE: gateway-swarm.jar
        PORT_NUMBER: 8080
  facade:
    image: "iot:facade"
    ports:
      - "8083:8080"
    build:
      context: ./hueAPI
      args:
        JAR_FILE: philips-hue-api-swarm.jar
        PORT_NUMBER: 8080
  timeservice:
    image: "iot:timeservice"
    ports:
      - "8081:8080"
    build:
      context: ./timeservice
      args:
        JAR_FILE: timeservice-swarm.jar
        PORT_NUMBER: 8080
  weatherservice:
    image: "iot:weatherservice"
    ports:
      - "8082:8080"
    build:
      context: ./weatherservice
      args:
        JAR_FILE: weatherservice-swarm.jar
        PORT_NUMBER: 8080